<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Create an account | Web Shop</title>
    </head>
    <body>
        <h1>Web shop</h1>
        <h2>Create an account</h2>
        <p>Create an account to purchase items on our web shop!</p>
        <form action="Login.html" method="get">
            <label>Name: <input type="text" id="first_name" placeholder="Jaina" required></label>
            <hr>
            <label>Surname: <input type="text" id="last_name" placeholder="Proudmoore" required></label>
            <hr>
            <label>Email: <input type="email" id="email" placeholder="jaina.proudmoore@dalaran.com" required></label>
            <hr>
            <label>Phone: <input type="tel" id="phone" placeholder="+123456789"></label>
            <hr>
            <label>Password: <input type="password" id="password" placeholder="kirintor" required></label>
            <hr>
            <label>Do you accept our GDPR: <input type="checkbox" id="gdpr" required></label>
            <hr>
            <button type="submit">Continue ></button>
        </form>
    </body>
</html>
